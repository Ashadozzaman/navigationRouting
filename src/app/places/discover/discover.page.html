<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
      <!-- <ion-button (click)="onOpenButton()">Open</ion-button> -->
    </ion-buttons>
    <ion-title>Discover Place</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{loadPlaces[0].title}}
            </ion-card-title>
            <ion-card-subtitle>{{loadPlaces[0].price | currency }} /Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{loadPlaces[0].description}}</p>
          </ion-card-content>
          <div class="text-right">
            <ion-button 
            fill="clear"
            color="primary"
            [routerLink]="[
              'place-detail/',loadPlaces[0].id
            ]"
            >
              More</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-virtual-scroll [items]="ListedloadPlaces">
            <ion-item  [routerLink]="['place-detail/',place.id]" detail *virtualItem="let place">
              <ion-thumbnail slot="start">
                <ion-img [src]="place.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2> {{place.title}}</h2>
                <p> {{place.description}}</p>
              </ion-label>
            </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
